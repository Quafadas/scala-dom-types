name: Tests

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Setup JVM
        uses: coursier/setup-action@v1
        with:
          jvm: 'adopt-11'
          apps: sbt
      - name: Run tests
        run: sbt "project domtypesJVM" test "project domtypesJS" +test
